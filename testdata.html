<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TCGdex SDK Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; width: 250px; margin-right: 8px; }
    button { padding: 8px 12px; }
    .card { padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; }
    .card img { width: 200px; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>TCGdex SDK Test</h1>
  <input type="text" id="cardQuery" placeholder="Enter card name (e.g. Furret)" />
  <button id="searchBtn">Search</button>
  <div id="results"></div>

  <script type="module">
    // Use a CDN that supports CORS
    import { TCGdex, Query } from "https://esm.sh/@tcgdex/sdk?target=es2020";

    const tcgdex = new TCGdex("en");
    const resultsDiv = document.getElementById("results");

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const name = document.getElementById("cardQuery").value.trim();
      resultsDiv.innerHTML = "<p>Searching...</p>";

      try {
        // Simple exact name search
        const cards = await tcgdex.card.list(new Query().equal("name", name));

        if (!cards.length) {
          resultsDiv.innerHTML = `<p>No cards found for "${name}"</p>`;
          return;
        }

        // Display card data safely
        resultsDiv.innerHTML = cards.map(card => {
          const imgUrl = card.image || (card.set && card.number ? 
            `https://assets.tcgdex.net/en/${card.set.id}/${card.number}/high.png` : "");
          return `
            <div class="card">
              ${imgUrl ? `<img src="${imgUrl}" alt="${card.name || "Unknown"}" />` : ""}
              <h3>${card.name || "Unknown Name"}</h3>
              <p><strong>Set:</strong> ${card.set?.name || "Unknown"}</p>
              <p><strong>ID:</strong> ${card.id || card.number || "N/A"}</p>
              <p><strong>Rarity:</strong> ${card.rarity || "N/A"}</p>
              <p><strong>HP:</strong> ${card.hp || "N/A"}</p>
              <p><strong>Types:</strong> ${(card.types && card.types.length ? card.types.join(", ") : "N/A")}</p>
            </div>
          `;
        }).join("");

      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
