<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TCGdex SDK Test - Debug</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; margin-right: 8px; }
    button { padding: 8px 12px; }
    .card { padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; }
    .card img { width: 200px; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>TCGdex SDK Test - Debug</h1>
  <input type="text" id="cardQuery" placeholder="Enter card name or ID (e.g. Furret or swsh3-136)" />
  <button id="searchBtn">Search</button>
  <div id="results"></div>

  <script type="module">
    // âœ… Import from unpkg so browser supports named exports
    
    import TCGdex, { Query } from 'https://unpkg.com/@tcgdex/sdk?module';
    const tcgdex = new TCGdex("en");
    
    console.log("TCGdex SDK loaded:", tcgdex);

    const resultsDiv = document.getElementById("results");

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const queryVal = document.getElementById("cardQuery").value.trim();
      resultsDiv.innerHTML = "<p>Searching...</p>";
      console.log("Search query:", queryVal);

      try {
    
        // Detect ID format like swsh3-136
        const card = await tcgdex.card.get(queryVal);

        } catch {
          console.log("Detected card name search");
          results = await tcgdex.card.list(new Query().equal("name", queryVal));
          console.log("SDK response:", results);
        }

        if (!results || results.length === 0) {
          resultsDiv.innerHTML = `<p>No cards found for "${queryVal}"</p>`;
          return;
        }

        // Render each card
        const highQualityPng = card.getImageURL('high', 'png');

      
    });
  </script>
</body>
</html>
