<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    input { padding: 8px; width: 250px; margin-right: 8px; }
    button { padding: 8px 12px; margin-top: 5px; }

    /* Grid layout for both local DB and TCGdex results */
    #results, #cardResult {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  justify-items: center;
  margin-top: 20px;
}

.card {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  width: 180px;
  cursor: pointer;
  text-align: center;
}

.card:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.card h3 {
  margin: 8px 0 4px;
  font-size: 16px;
}

.card p {
  margin: 2px 0;
  font-size: 12px;
}

  </style>
</head>
<body>
  <h1>Search Database & TCGdex</h1>

  <!-- Local DB search -->
  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="Enter local DB search term" required />
    <button type="submit">Search Local DB</button>
  </form>
  <div id="results"></div>

  <!-- TCGdex search by name -->
  <form id="tcgIdForm" style="margin-top: 20px;">
    <input type="text" id="tcgIdQuery" placeholder="Enter TCGdex card name (e.g. Furret)" required />
    <button type="submit">Search TCGdex</button>
  </form>
  <div id="cardResult"></div>

  <!-- External JS -->
  <script type="module" src="search.js"></script>
</body>
</html>
