<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search</title>
  <link rel="icon" href="charmegaxeye.ico" type="image/x-icon">
  <style>

    /* Add a full-page wallpaper behind content */
    body { font-family: Arial, sans-serif; padding: 20px; 
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    position: relative;
    z-index: 0; /* content above background */
    min-height: 100%; /* ensure body covers viewport at minimum */
    }

  body::before {
  content: "";
  position: absolute;     /* stick to viewport */
  top: -30%;
  left: 0;
  width: 100%;
  height: 100%;        /* scales automatically */
  background: url("cMegaXWallpaper.png") no-repeat center top
  #01132A; /* Dark blue background color */
  background-size: 100% auto;  /* full width, proportional height */
  z-index: -1;          /* behind all page content */
  }
    input { padding: 8px; width: 250px; margin-right: 8px; }
    button { padding: 8px 12px; margin-top: 5px; }

  /* Grid layout for both local DB and TCGdex results */
  #results, #cardResult {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  justify-items: center;
  margin-top: 20px;
  position: relative;
  z-index: 1;
}

.card {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  width: 180px;
  cursor: pointer;
  text-align: left;
}

.card:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.card h3 {
  margin: 5px 0 5px 5px;
  font-size: 16px;
}

.card p {
  margin: 0 0 0 5px;
  font-size: 12px;
}

.side-panel {
  position: fixed;
  top: 0;
  right: -400px; /* offscreen */
  width: 400px;
  height: 100%;
  background: #01132A;;
  box-shadow: -2px 0 10px rgba(0,0,0,0.3);
  padding: 20px;
  overflow-y: auto;
  transition: right 0.3s ease;
  z-index: 9999;
}
.side-panel.active {
  right: 0;
}
.side-panel.hidden {
  display: none;
}
#cardDetail h2 {
  font-size: 14px; /* heading size */
  margin: 5px 0 5px 5px
}

#cardDetail p {
  font-size: 12px; /* paragraph text size */
  margin: 0 0 0 5px;
}

/* -----------------
       Mobile Friendly
    -------------------*/
    @media (max-width: 768px) {
      /* Gallery cards resize */
      #results, #cardResult {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
      }

      .card {
        width: 140px;
      }

      .card img {
        max-height: 200px;
      }

      /* Side panel turns into drawer */
      .side-panel {
        position: fixed;
        top: 0;
        right: -100%;
        width: 90%;
        height: 100%;
        transition: right 0.3s ease;
      }
      .side-panel.active {
        right: 0;
      }
    }

  </style>
</head>
<body>
  <h1>Search Database & Pokemon TCG API</h1>

  <!-- Local DB search -->
  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="Enter local DB search term" required />
    <button type="submit">Search Local DB</button>
  </form>
  <div id="results"></div>

  <!-- TCGdex search by name -->
<!-- Pokémon TCG API Search -->
<form id="tcgIdForm" style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
  <div style="display: flex; flex-direction: column;">
    <label for="queryName">Name:</label>
    <input type="text" id="queryName" placeholder="Enter card name" />
  </div>

  <div style="display: flex; flex-direction: column;">
    <label for="querySet">Set Name:</label>
    <input type="text" id="querySet" placeholder="Enter set name" />
  </div>

  <div style="display: flex; flex-direction: column;">
    <label for="queryNumber">Set Number:</label>
    <input type="text" id="queryNumber" placeholder="Enter set number" />
  </div>



  <button type="submit" style="height: 40px; align-self: flex-end;">Search Cards</button>
</form>

<div id="cardResult"></div>


<!-- Side Panel -->
<div id="cardDetail" class="side-panel hidden">
  <button id="closePanel">✖</button>
  <div id="cardDetailContent"></div>
</div>


  <!-- External JS -->
  <script type="module" src="search.js"></script>
</body>
</html>
