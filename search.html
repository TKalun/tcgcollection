<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; width: 250px; margin-right: 8px; }
    button { padding: 8px 12px; margin-top: 5px; }
    #results, #cardResult { margin-top: 20px; }
    .card { padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 15px; }
    .card img { width: 200px; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Search Database & TCGdex</h1>

  <!-- Local DB search -->
  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="Enter local DB search term" required />
    <button type="submit">Search Local DB</button>
  </form>
  <div id="results"></div>

  <!-- TCGdex search -->
  <form id="tcgIdForm" style="margin-top: 20px;">
    <input type="text" id="tcgIdQuery" placeholder="Enter TCGdex card name or ID (e.g. Furret OR swsh3-136)" required />
    <button type="submit">Search TCGdex</button>
  </form>
  <div id="cardResult"></div>

  <!-- External JS -->
  <script type="module" src="search.js"></script>
</body>
</html>
