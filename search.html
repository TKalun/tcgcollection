<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    input { padding: 8px; width: 250px; margin-right: 8px; }
    button { padding: 8px 12px; margin-top: 5px; }

    /* Grid layout for both local DB and TCGdex results */
    #results, #cardResult {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  justify-items: center;
  margin-top: 20px;
}

.card {
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  width: 180px;
  cursor: pointer;
  text-align: left;
}

.card:hover {
  transform: translateY(-8px) scale(1.05);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.card h3 {
  margin: 5px 0 5px 5px;
  font-size: 16px;
}

.card p {
  margin: 0 0 0 5px;
  font-size: 12px;
}

/* Flex container: gallery + panel */
#mainContainer {
  display: flex;
  width: 100%;
  height: 100%;
  position: relative;
}

/* Card gallery */
.gallery {
  flex: 1; /* take available space */
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
  padding: 16px;
}

/* Side panel */
.side-panel {
  width: 0; /* hidden by default */
  overflow: hidden;
  transition: width 0.3s ease;
  background: #fff;
  border-left: 2px solid #ccc;
  box-shadow: -2px 0 5px rgba(0,0,0,0.2);
  padding: 20px;
}

.side-panel.open {
  width: 350px; /* fixed width when open */
}

/* Close button */
#closePanel {
  float: right;
  font-size: 20px;
  background: none;
  border: none;
  cursor: pointer;
}


  </style>
</head>
<body>
  <h1>Search Database & TCGdex</h1>

  <!-- Local DB search -->
  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="Enter local DB search term" required />
    <button type="submit">Search Local DB</button>
  </form>
  <div id="results"></div>

  <!-- TCGdex search by name -->
<form id="tcgIdForm" style="margin-top: 20px;">
  <select id="fieldSelect">
    <option value="name">Name</option>
    <option value="id">ID</option>
    <option value="set.name">Set Name</option>
    <option value="rarity">Rarity</option>
    <option value="types">Type</option>
  </select>
  <input type="text" id="tcgIdQuery" placeholder="Enter search value" required />
  <button type="submit">Search TCGdex</button>
</form>

<div id="mainContainer">
  <!-- Card gallery -->
  <div id="cardResult" class="gallery"></div>

  <!-- Side panel -->
  <div id="sidePanel" class="side-panel">
    <button id="closePanel">Ã—</button>
    <div id="panelContent"></div>
  </div>
</div>


  <!-- External JS -->
  <script type="module" src="search.js"></script>
</body>
</html>
