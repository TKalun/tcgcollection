<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    input { padding:.5rem; width:70%;}
    button { padding:.5rem 1rem;}
    pre { background:#f4f4f4; padding:1rem; margin-top:1rem; max-height:400px; overflow:auto;}
  </style>
</head>
<body>
  <h1>Search Database</h1>
  <div>
    <input id="query" placeholder="Search term">
    <button id="searchBtn">Search</button>
    <button id="logoutBtn">Logout</button>
  </div>
  <pre id="results">No results yet.</pre>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/';
    });

    async function doSearch() {
      const q = document.getElementById('query').value;
      const token = localStorage.getItem('token');
      if (!token) return window.location.href = '/';

      const res = await fetch('/api/search?q=' + encodeURIComponent(q), {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      if (res.ok) {
        const json = await res.json();
        document.getElementById('results').innerText = JSON.stringify(json, null, 2);
      } else if (res.status === 403) {
        alert('Unauthorized â€” please login again');
        localStorage.removeItem('token');
        window.location.href = '/';
      } else {
        const t = await res.text();
        document.getElementById('results').innerText = 'Error: ' + t;
      }
    }

    document.getElementById('searchBtn').addEventListener('click', doSearch);
    document.getElementById('query').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); doSearch(); }
    });

    // Optional: run an initial empty search on load
    // doSearch();
  </script>
</body>
</html>
