<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; width: 250px; margin-right: 8px; }
    button { padding: 8px 12px; margin-top: 5px; }
    #results, #cardResult { margin-top: 20px; }
    .item, .tcg-card { padding: 10px; border-bottom: 1px solid #ccc; margin-bottom: 10px; }
    .field { margin-left: 10px; }
    .card-image { max-width: 250px; display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Search Database & TCGdex</h1>

  <!-- Local DB search -->
  <form id="searchForm">
    <input type="text" id="searchQuery" placeholder="Enter local DB search term" required />
    <button type="submit">Search Local DB</button>
  </form>
  <div id="results"></div>

  <!-- TCGdex search by ID -->
  <h2>Search TCGdex by Card ID</h2>
  <form id="tcgIdForm">
    <input type="text" id="tcgIdQuery" placeholder="Enter TCGdex card ID (e.g., swsh3-136)" required />
    <button type="submit">Search by ID</button>
  </form>
  <div id="cardResult"></div>

  <script>
    const API_BASE = "https://cf-pages-worker-d1-app.thomasklai88.workers.dev";
    const token = localStorage.getItem("token");

    if (!token) {
      alert("You must log in first!");
      window.location.href = "index.html";
    }

    // Helper: Convert object to HTML list recursively
    function renderObject(obj) {
      if (!obj || typeof obj !== 'object') return obj || '';
      return `<ul>` + Object.entries(obj).map(([k, v]) => {
        if (Array.isArray(v)) v = v.map(i => renderObject(i)).join('');
        else if (typeof v === "object") v = renderObject(v);
        return `<li><strong>${k}:</strong> <span class="field">${v}</span></li>`;
      }).join('') + `</ul>`;
    }

    // --------------------------
    // Local DB search
    // --------------------------
    document.getElementById("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("searchQuery").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Searching local database...</p>";

      try {
        const res = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        if (data.results?.length) {
          resultsDiv.innerHTML = data.results.map(item => `<div class="item">${renderObject(item)}</div>`).join("");
        } else {
          resultsDiv.innerHTML = "<p>No results found in local DB</p>";
        }
      } catch (err) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });

    // --------------------------
    // TCGdex search by ID
    // --------------------------
    document.getElementById("tcgIdForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const cardId = document.getElementById("tcgIdQuery").value;
      const cardDiv = document.getElementById("cardResult");
      cardDiv.innerHTML = "<p>Loading card...</p>";

      try {
        const res = await fetch(`${API_BASE}/api/tcgdex/card/${encodeURIComponent(cardId)}`);
        const data = await res.json();

        const cardData = data.data || data;

        // Show card image if available
        let imageHtml = '';
        if (cardData.image) {
          imageHtml = `<img class="card-image" src="${cardData.image}" alt="${cardData.name || cardId}" />`;
        }

        cardDiv.innerHTML = imageHtml + `<div class="tcg-card">${renderObject(cardData)}</div>`;
      } catch (err) {
        cardDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
