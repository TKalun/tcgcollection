<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
</head>
<body>
  <h1>Login / Register</h1>

  <!-- Registration Form -->
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required /><br/>
    <input type="password" id="regPassword" placeholder="Password" required /><br/>
    <button type="submit">Register</button>
  </form>

  <!-- Login Form -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required /><br/>
    <input type="password" id="loginPassword" placeholder="Password" required /><br/>
    <button type="submit">Login</button>
  </form>

  <script>
    // ðŸ”¹ Set the full Worker URL
    const workerUrl = "https://cf-pages-worker-d1-app.thomasklai88.workers.dev"; // replace <your-account>

    // Registration
    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;

      try {
        const res = await fetch(`${workerUrl}/api/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const text = await res.text();
        alert(text);
        registerForm.reset();
      } catch (err) {
        console.error("Registration error:", err);
        alert("Registration failed, check console.");
      }
    });

    // Login
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch(`${workerUrl}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('token', data.token);
          alert("Login successful!");
          window.location.href = '/search.html';
        } else {
          const text = await res.text();
          alert("Login failed: " + text);
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Login failed, check console.");
      }
    });
  </script>
</body>
</html>
